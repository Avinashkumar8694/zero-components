<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        /* Container styles */
        .direction-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Label styles */
        .direction-label {
            font-size: 16px;
            margin-right: 10px;
        }

        /* Button container styles */
        .direction-buttons {
            display: flex;
            align-items: center;
        }

        /* Button styles */
        .direction-button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .direction-button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .direction-button:active {
            background-color: #666;
        }

        .direction-button.selected {
            background-color: #008CBA;
            transform: scale(1.1);
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 100px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -50px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* FontAwesome Icons */
        .fa {
            font-size: 16px;
        }

        /* Target element styles */
        /* .target-element {
            display: flex;
            width: 100%;
            height: 200px;
            background-color: #666;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        } */

        .item {
            /* width: 50px;
            height: 50px; */
            background-color: #fff;
            margin: 5px;
        }

        /* Small preview container */
        .preview-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview {
            display: flex;
            width: 100px;
            height: 100px;
            background-color: #555;
            justify-content: center;
            align-items: center;
        }

        .preview .item {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="direction-container">
        <div class="direction-label">Flex Direction</div>
        <div class="direction-buttons">
            <!-- Row Direction Button -->
            <div class="tooltip">
                <button class="direction-button" id="row-direction" onclick="setFlexDirection('row')">
                    <i class="fa fa-arrow-right"></i>
                </button>
                <span class="tooltiptext">Row</span>
            </div>
            <!-- Row Reverse Direction Button -->
            <div class="tooltip">
                <button class="direction-button" id="row-reverse-direction" onclick="setFlexDirection('row-reverse')">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <span class="tooltiptext">Row Reverse</span>
            </div>
            <!-- Column Direction Button -->
            <div class="tooltip">
                <button class="direction-button" id="column-direction" onclick="setFlexDirection('column')">
                    <i class="fa fa-arrow-down"></i>
                </button>
                <span class="tooltiptext">Column</span>
            </div>
            <!-- Column Reverse Direction Button -->
            <div class="tooltip">
                <button class="direction-button" id="column-reverse-direction" onclick="setFlexDirection('column-reverse')">
                    <i class="fa fa-arrow-up"></i>
                </button>
                <span class="tooltiptext">Column Reverse</span>
            </div>
        </div>
    </div>

    <!-- <div class="target-element" id="target-element">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div> -->

    <div class="preview-container">
        <div class="preview" id="preview">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function setFlexDirection(direction) {
            // const targetElement = document.getElementById('target-element');
            const previewElement = document.getElementById('preview');
            const buttons = document.querySelectorAll('.direction-button');
            
            // Update flex-direction for target and preview elements
            // targetElement.style.flexDirection = direction;
            previewElement.style.flexDirection = direction;
            console.log("Flex direction set to:", direction);
            
            // Remove 'selected' class from all buttons and add to the clicked one
            buttons.forEach(button => button.classList.remove('selected'));
            document.getElementById(direction + '-direction').classList.add('selected');
        }
    </script>
</body>
</html>
