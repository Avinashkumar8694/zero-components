<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<style>
.toolbar {
    display: flex;
    align-items: center;
    background-color: white /* Replace with your desired background color */;
    padding: 5px;
    border: 1px solid /* Replace with your desired border color */;
    border-radius: 4px;
    height: 3rem/* Replace with your desired height */;
}

.text {
    margin-right: 10px;
    font-weight: bold;
    font-family: Quicksand/* Replace with your desired font family */;
    color: #5b5f61/* Replace with your desired text color */;
}

.close-button {
    margin-right: 5px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    font-family: /* Replace with your desired font family */;
    color: #5b5f61/* Replace with your desired text color */;
}

.format-button {
    margin-right: 5px;
    padding: 5px 10px;
    border: none;
    background-color: white/* Replace with your desired button background color */;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-family: /* Replace with your desired font family */;
    color: #5b5f61/* Replace with your desired text color */;
    transition: background-color 0.2s ease;
}

.format-button:hover {
    background-color: #e0e0e0/* Replace with your desired hover background color */;
}
</style>
</head>
<body>

<div class="toolbar">
    <span class="text">Text</span>
    <button class="close-button">X</button>
    <button class="format-button bold">B</button>
    <button class="format-button italic">I</button>
    <button class="format-button underline">U</button>
    <button class="format-button text-color">T</button>
    <button class="format-button font"><F></button>
    <button class="format-button heading-1">Heading 1</button>
    <button class="format-button regular">Regular</button>
    <button class="format-button align-left">≡</button>
    <button class="format-button align-center">≡</button>
    <button class="format-button align-right">≡</button>
    <button class="format-button align-justify">≡</button>
    <button class="format-button insert-link">A</button>
</div>

</body>
</html>
