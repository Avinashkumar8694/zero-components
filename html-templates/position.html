<!DOCTYPE html>
<html>
<head>
    <title>Justify Content</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .position-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 40px;
            background-color: #333;
            color: #fff;
        }

        .position-label {
            font-size: 14px;
            margin-right: 10px;
        }

        .position-buttons {
            display: flex;
            align-items: center;
        }

        .position-button {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #444;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .position-button:hover {
            background-color: #555;
        }

        .position-button:active {
            background-color: #666;
        }

        .position-button:hover .tooltip {
            display: block;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="position-container">
        <div class="position-label">Justify Content</div>
        <div class="position-buttons">
            <button class="position-button">
                <i class="fas fa-align-left"></i>
                <span class="tooltip">Start</span>
            </button>
            <button class="position-button">
                <i class="fas fa-align-center"></i>
                <span class="tooltip">Center</span>
            </button>
            <button class="position-button">
                <i class="fas fa-align-right"></i>
                <span class="tooltip">End</span>
            </button>
            <button class="position-button">
                <i class="fas fa-arrows-alt-h"></i>
                <span class="tooltip">Space Between</span>
            </button>
            <button class="position-button">
                <i class="fas fa-grip-lines"></i>
                <span class="tooltip">Space Around</span>
            </button>
        </div>
    </div>
</body>
</html>
